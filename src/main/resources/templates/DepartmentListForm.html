<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>dept_list</title>
</head>
<body>
	
	   <th:block th:insert="Header.html"></th:block>	
	
	<div class="container-fluid">
		
	<div class="card">  
		
		<div class="card-header text-center text-white bg-primary">
			
			<h4>Department List </h4>
		</div>
		
		<div class="card-body">
			
			<table class="table">
				
				<thead>
					<tr>
						<th>Department Name</th>
						<th>Department Head(HoD)</th>
						<th>Department Phone</th>
						<th>Action</th>
					</tr>
					
				</thead>
				<tbody>
					<tr th:each="d : ${dlist}">					
						<td>[[${d.dept_name}]]</td>
						<td>[[${d.dept_head}]]</td>
						<td>[[${d.dept_phone}]]</td>
						<td>
							
							<a th:href="@{/dept/edit(id=${d.id})}"><input type="submit" value="Edit" class="btn btn-success"> </a>
							<a th:href="@{/dept/delete(id=${d.id})}"><input type="submit" value="Delete" class="btn btn-danger"> </a>
							
						</td>		                                                                            
	                 </tr>
					
				</tbody>
				
			</table>
			
			
			</div>
		
		<div class="card-footer text-center bg-warning">
			
			<h6>copyright@2023</h6>
		</div>
	</div>	
		
	</div>

</body>
</html>
