<html>
<head>

</head>

	<th:block th:insert="Header.html"></th:block>	
	
	<div class="container-fluid">

			<h4>Department Form</h4>
		</div>
		
		<div class="card-body">
			
			<form action="/department" method="post">

			        <div class="col-4">Department Name</div>
				    <div class="col-6">
										    
				           <input type="text" name="dept_name" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Department HoD</div>
				    <div class="col-6">
										    
				           <input type="text" name="dept_head" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Department Phone</div>
				    <div class="col-6">
										    
				           <input type="text" name="dept_phone" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4"></div>
				    <div class="col-6">
										    
				           <input type="submit" value="Add"  class="btn btn-success btn-lg">

			</div>
			
			</form>
			
			</div>
		
		<div class="card-footer text-center bg-warning">

	</div>
