<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>employee</title>
</head>
<body>

<th:block th:insert="Header.html"></th:block>	
	
	<div class="container-fluid">
		
	<div class="card">  
		
		<div class="card-header text-center text-white bg-primary">
			
			<h4>Employee Form</h4>
		</div>
		
		<div class="card-body">
			
			<form action="/employee" method="post">
			
			<div class="row p-2">
			        <div class="col-4">First Name</div>
				    <div class="col-6">
										    
				           <input type="text" name="fname" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Last Name</div>
				    <div class="col-6">
										    
				           <input type="text" name="lname" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Gender</div>
				    <div class="col-6">
										    
				           <input type="radio" name="gender" value="male">Male
				           <input type="radio" name="gender" value="female">Female				    
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">DoB</div>
				    <div class="col-6">
										    
				           <input type="date" name="dob" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Phone</div>
				    <div class="col-6">
										    
				           <input type="number" name="phone" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Age</div>
				    <div class="col-6">
										    
				           <input type="number" name="age" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">CompanyName</div>
				    <div class="col-6">
										    
				           <input type="text" name="companyName" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Post</div>
				    <div class="col-6">
										    
				           <input type="text" name="post" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Department</div>
				    <div class="col-6">
							<select name="department" class="form-control">
								<option value="">Select</option>
								<option th:each="d : ${dList}" th:value="${d.id}">[[${d.dept_name}]]</option>
								
							</select>			    
			                
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">JoinDate</div>
				    <div class="col-6">
										    
				           <input type="date" name="joinDate" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Salary</div>
				    <div class="col-6">
										    
				           <input type="number" name="salary" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Email</div>
				    <div class="col-6">
										    
				           <input type="email" name="email" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Projects</div>
				    <div class="col-6">
										    
				           <input type="checkbox" name="projects" value="project-1">Project_1
				           <input type="checkbox" name="projects" value="project-2">Project_2
				           <input type="checkbox" name="projects" value="project-3">Project_3				         
				           <input type="checkbox" name="projects" value="project-4">Project_4
				           <input type="checkbox" name="projects" value="project-5">Project_5
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Country</div>
				    <div class="col-6">
										    
				           <input type="text" name="address.country" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">City</div>
				    <div class="col-6">
										    
				           <input type="text" name="address.city" class="form-control">
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">State</div>
				    <div class="col-6">
							<select name="address.state" class="form-control">
								
								<option value="">Select</option>
								<option value="state-1">State-1</option>
								<option value="state-2">State-2</option>
								<option value="state-3">State-3</option>
								<option value="state-4">State-4</option>
								<option value="state-5">State-5</option>
								<option value="state-6">State-6</option>
								<option value="state-7">State-7</option>
							</select>			    
				          
				    </div>
			</div>
			
			<div class="row p-2">
			        <div class="col-4">Zipcode</div>
				    <div class="col-6">
										    
				           <input type="text" name="address.zipcode" class="form-control">
				    </div>
			</div>
			
			
			<div class="row p-2">
			        <div class="col-4"></div>
				    <div class="col-6">
										    
				           <input type="submit" value="Add"  class="btn btn-success btn-lg">
				    </div>
			</div>
			
			</form>
			
			</div>
		
		<div class="card-footer text-center bg-warning">
			
			<h6>copyright@2023</h6>
		</div>
	</div>	
		
	</div>

</body>
</html>
